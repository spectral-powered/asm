plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.5.10' apply false
}

allprojects {
    apply plugin: 'org.jetbrains.kotlin.jvm'

    group 'org.spectralpowered.asm'
    version '1.0.0'

    repositories {
        mavenLocal()
        mavenCentral()
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib:_"
    }
}